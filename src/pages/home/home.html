<ion-header>
  <ion-navbar>
    <ion-title>
      AXEL NOTES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="mostrarCategorias">
    <p>
      <button ion-button round outline color="#61d2b4" (click)="abrirSubcategorias('apontamentos')">
        APONTAMENTOS
      </button>
    </p>

    <p>
      <button ion-button round outline color="#61d2b4" (click)="abrirSubcategorias('ideias')">
        IDEIAS PESSOAIS
      </button>
    </p>

    <p>
      <button ion-button round outline color="#61d2b4" (click)="abrirSubcategorias('outros')">
        OUTRAS NOTAS
      </button>
    </p>
  </div>

  <div *ngIf="mostrarSubcategorias">
    <!-- apontamentos -->
    <div *ngIf="subcategorias.apontamentos">
      <span>
        <ion-icon name="arrow-round-back" (click)="listarCategorias()"></ion-icon>&nbsp;&nbsp;
        VER APONTAMENTOS
      </span>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('gerais')">
          GERAIS
        </button>
      </p>
  
      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('estudantis')">
          ESTUDANTIL
        </button>
      </p>
  
      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('biblia')">
          BÍBLIA
        </button>
      </p>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('pregacoes')">
          PREGAÇÕES
        </button>
      </p>
  
      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('leitura')">
          LEITURA
        </button>
      </p>
  
      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirApontamentos('coaching')">
          COACHING
        </button>
      </p>
    </div> 

    <!-- ideias -->
    <div *ngIf="subcategorias.ideias">
      <span>
        <ion-icon name="arrow-round-back" (click)="listarCategorias()"></ion-icon>&nbsp;&nbsp;
        VER IDEIAS PESSOAIS
      </span>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirIdeias('projectos')">
          PROJECTOS
        </button>
      </p>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirIdeias('ebooks')">
          EBOOKS
        </button>
      </p>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirIdeias('pesquisar')">
          ASSUNTOS POR PESQUISAR
        </button>
      </p>

      <p>
        <button ion-button round outline color="#61d2b4" (click)="abrirIdeias('refletir')">
          COISAS POR REFLETIR
        </button>
      </p>

    </div>

    <!-- outras -->
    <div *ngIf="subcategorias.outros">
        <span>
          <ion-icon name="arrow-round-back" (click)="listarCategorias()"></ion-icon>&nbsp;&nbsp;
          VER NOTAS EXTRAS
        </span>

        <p>
          <button ion-button round outline color="#61d2b4" (click)="abrirExtras('videos')">
            VIDEOS POR GRAVAR
          </button>
        </p>

        <p>
          <button ion-button round outline color="#61d2b4" (click)="abrirExtras('artigos')">
            ARTIGOS POR POSTAR
          </button>
        </p>

        <p>
          <button ion-button round outline color="#61d2b4" (click)="abrirExtras('frases')">
            FRASES QUE ME MARCAM
          </button>
        </p>

        <p>
          <button ion-button round outline color="#61d2b4" (click)="abrirExtras('links')">
            LINKS IMPORTANTES
          </button>
        </p>
    </div>
  </div>
  
</ion-content>
